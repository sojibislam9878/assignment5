<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Ticketing</title>
    <!-- * daisy ui and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- * google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- * google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- * custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-raleway">
    <main>
      <!-- * nav section start here -->
      <nav
        class="container mx-auto px-4 flex justify-between items-center mt-10"
      >
        <div>
          <h1 class="text-4xl font-extrabold">P-Ticket</h1>
        </div>
        <div
          class="hidden md:flex space-x-8 lg:space-x-14 text-xl font-semibold"
        >
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Destination</a>
          <a href="#">Search</a>
        </div>
        <div>
          <div
            class="rounded-lg bg-[#1dd1001a] border border-[#1DD100] p-2 flex space-x-3"
          >
            <h1 class="text-xl font-semibold pry-color">Bus</h1>
            <img src="assets/images/bus-icon.png" alt="" />
          </div>
        </div>
      </nav>
      <!-- * banner section start here -->
      <section id="banner" class="container mx-auto p-4 md:mt-8">
        <div
          class="bg-[linear-gradient(180deg,rgba(0,0,0,0.2),rgba(0,0,0,0.1)),url(assets/images/banner.png)] bg-no-repeat bg-cover bg-center rounded-[2rem] pt-8 text-center relative"
        >
          <div>
            <h1 class="text-3xl md:text-6xl font-extrabold text-white md:mt-20">
              End-to-End Travel with
            </h1>
            <h3 class="text-3xl md:text-6xl font-extrabold pry-color md:mt-6">
              P Paribahan
            </h3>
            <p class="text-white max-w-2xl mx-auto text-xl md:text-3xl mt-6">
              Yes, you can run unit tests and view the results directly within
              the app. The integrated testing features allow for a streamlined .
            </p>
            <button
              class="btn bg-[#1DD100] border-[#1DD100] hover:text-[#1DD100] mt-6 mb-5 md:mb-48"
            >
              Buy Tickets
            </button>
          </div>
          <!-- ! cards -->
          <div
            class="hidden md:flex justify-center gap-3 mt-10 absolute -bottom-10 2xl:left-[22rem] xl:left-[13rem] lg:left-[6rem] md:left-1"
          >
            <div class="flex items-center gap-5 p-4 rounded-xl border bg-white">
              <div class="pry-color">
                <img src="assets/images/people.png" alt="" />
              </div>
              <div class="text-left">
                <h1 class="text-2xl lg:text-4xl font-semibold">500k+</h1>
                <p class="lg:text-xl font-bold font-inter text-[#03071299]">
                  Registered users
                </p>
              </div>
            </div>
            <div class="flex items-center gap-5 p-4 rounded-xl border bg-white">
              <div class="pry-color">
                <img src="assets/images/ticket-cupon.png" alt="" />
              </div>
              <div class="text-left">
                <h1 class="text-2xl lg:text-4xl font-semibold">1.7 lacks</h1>
                <p class="text-xl font-bold font-inter text-[#03071299]">
                  Tickets sold
                </p>
              </div>
            </div>
            <div class="flex items-center gap-5 p-4 rounded-xl border bg-white">
              <div class="pry-color">
                <img src="assets/images/stoppage.png" alt="" />
              </div>
              <div class="text-left">
                <h1 class="text-2xl lg:text-4xll font-semibold">80K+</h1>
                <p class="text-xl font-bold font-inter text-[#03071299]">
                  Rental partners
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <section id="success"></section>
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
